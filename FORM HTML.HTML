<!DOCTYPE html>
<html>
<head>
	<title>Lab 1</title>
</head>
<body>
	<form>
		<label>Name:</label>
		<input type="text" name="" placeholder="FirstName LastName" maxlength="25" required><br><br>

		<label>E-mail:</label>
		<input type="email" name="" value="test@example.com" required autofocus><br><br>

		<label>Password:</label>
		<input type="Password" name="" minlength="6"  required><br><br>

		<label>Category :</label>
		<select>
			<option>Student</option>
			<option>Employee</option>
			<option selected="selected">Freelancer</option>
		</select><br><br>

		<label>Event Date:</label>
		<input type="date" name="" required><br><br>

		<label>Choose your number of tickets:</label>
		<input type="radio" name="tickets">1 ticket
		<input type="radio" name="tickets" checked>2 tickets
		<input type="radio" name="tickets">3 tickets<br><br>

		<input type="checkbox" name="" required>Online payment<br><br>

		<label>Notes:</label><br>
		<textarea rows="5" cols="50" placeholder="Not more than 100 words"></textarea><br><br>

		<input type="submit" name="">
	</form>
</body>
</html>
